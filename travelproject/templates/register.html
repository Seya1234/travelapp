<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red">Registration</h2>
<form action="register" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="User Name"><br>
    <input type="text" name="first_name" placeholder="Enter the first name"><br>
    <input type="text" name="last_name" placeholder="Enter the last Name"><br>
    <input type="email" name="email" placeholder="Enter the email id"><br>
    <input type="password" name="password1" placeholder="Enter the password"><br>
    <input type="password" name="password2" placeholder="Confirm password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
